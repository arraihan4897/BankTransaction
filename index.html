<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BANK TRANSACTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <head>
         <h1 id="head">BANK TRANSACTION</h1>
    </head>
   

    <div class="row m-2 p-5 text-center">
        <div class="col-sm-4 p-2">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Deposit</h3>
              <h2  class="f-w-700" >$ <span id="depositTotal"> 00 </span></h2>
            </div>
          </div>
        </div>
        <div class="col-sm-4 p-2">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Withdraw</h3>
              <h2 class="f-w-700" >$ <span id="withdrawTotal"> 00 </span></h2>
            </div>
          </div>
        </div>
        <div class="col-sm-4 p-2">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Balance</h3>
              <h2 class="f-w-700" >$ <span id="balaceTotal"> 1200</span></h2>
            </div>
          </div>
        </div>
      </div>





      <section>
        <div class="row">
                      <div class="col-sm-6 pb-3">
              <div class="card p-2">
                <div class="card-body">
                  <h5 class="card-title">Please Deposit</h5>
                  <div class="input-group pb-2">
                    <input id="depfield" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                    
                  </div>
                  
                  <a href="#" id="depositbtn" class=" bttn btn btn-primary">Deposit</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6 pb-3 ">
              <div class="card p-2">
                <div class="card-body">
                  <h5 class="card-title">Please Withdraw</h5>
                  <div class="input-group pb-2">
                    <input id="wdfield" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                    
                  </div>
                  
                  <a href="#" class=" bttn btn btn-primary "  id="withdrawbtn">Withdraw</a>
                </div>
              </div>
            </div>

          </div>
      </section>





      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </body>
</html>
